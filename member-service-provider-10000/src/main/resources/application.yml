#application.yml文件中的所有的:后面都要跟一个空格
server:
  port: 10000

spring:
  application:
    name: member-service-provider-10000 #配置应用的名称
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/e_commerce_center_db?useSSL=true&useUnicode=true&characterEncoding=UTF-8
    username: root
    password:

mybatis:
  mapper-locations: classpath:mapper/*.xml #指定mapper.xml文件位置，在target/classes/mapper下
  type-aliases-package: com.gaoxi.springcloud.entity #指定实体类所在的包，这样就只通过类名就可以访问

logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.web.servlet.DispatcherServlet: DEBUG
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: TRACE

#配置一下Eureka Client
eureka:
  client:
    register-with-eureka: true #将自己注册到Eureka-Server
    #表示从Eureka Server获取/抓取注册信息，如果是单节点，是可以不配置，
    #如果是一个集群，则必须配置true，才能配合Ribbon使用负载均衡功能
    fetch-registry: true
    service-url:
      #表示将自己注册到哪个Eureka Server，这里怎么写要结合实际情况
      defaultZone: http://localhost:9001/eureka
#  instance:
#    #客户端向服务端发送心跳的时间间隔，为1s（默认是30s）
#    lease-renewal-interval-in-seconds: 1
#    #服务端收到最后一次心跳后等待的时间上限，为2s（默认是90s），超时将剔除服务
#    lease-expiration-duration-in-seconds: 2




