server:
  port: 20000

spring:
  application:
    #这里的name需要参考nacos配置中心的Data Id，此处的Data Id为e-commerce-nacos-config-client-dev
    name: e-commerce-nacos-config-client
  #配置Nacos
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 #Nacos Server服务注册中心地址
      #配置中心
      config:
        server-addr: localhost:8848 #这里指定的是配置中心的地址
        file-extension: yaml #指定yaml格式的配置
        #group: order #通过设置group来达到配置隔离的目的，此时指定order组的配置，默认是DEFAULT_GROUP
        #group: seckill
        #namespace默认值为public，此处指定为alibbaba，将命名空间alibaba的id fd0bdd46-52e8-4e7d-b0ca-b2f4b5d97363复制过来
        #namespace: fd0bdd46-52e8-4e7d-b0ca-b2f4b5d97363
        #下面是拿到namespace为baidu，group为search的配置
        group: search
        namespace: b9941d0e-5578-4fa8-9008-1c2519c88b75
#解读
#1. Nacos 配置客户端/当前的微服务模块，会根据配置，找到配置中心的数据/配置文件
#2. 通过confing.server-addr: localhost:8848，可以找到配置中心
#3. spring.application.name 对应Nacos Server中的Data Id e-commerce-nacos-config-client-dev中的e-commerce-nacos-config-client
#4. 在application.yml中，配置spring.profiles.active = dev，
#   会拼接到3.中的spring.application.name，以及5.中的file-extension，
#   组成e-commerce-nacos-config-client-dev.yaml，从而对应上Nacos Server中的配置
#5. spring.cloud.nacos.config.file-extension，配置文件的扩展名
#6. 小结：根据配置 就是到Localhost:8848 配置中心下的对应配置e-commerce-nacos-config-client-dev.yaml，获取配置信息
#7. 规则就是：${spring.application.name} + ${spring.profiles.active} + ${spring.cloud.nacos.config.file-extension}